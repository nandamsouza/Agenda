<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="https://img.icons8.com/officel/16/000000/reading-ebook.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
               <form action="">
                    <h1>Salve sua próxima tarefa: </h1>
                    <input type="text" id="texto" class="form-control" placeholder="O que você vai fazer? ">
                    <button id="btnClick"><ion-icon name="add"></ion-icon></button>
                     <br>
                 <div class="col">
                        <div class="quadro">
                            <h3>Estas são suas tarefas</h3>
                            <ul id="lista">
                                <li class="template hide"> <span class="task"></span> <ion-icon name="checkmark-outline" class="add_btn"></ion-icon><ion-icon name="close-outline" class="remove_btn"></ion-icon></li>
                            </ul>
                        </div>
                     </div>
               </form>
            </div>
        </div>
        
    </div>
    <script src="js/arrays.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script> 
</body>

</html>
